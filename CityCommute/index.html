<html>
    <head>
        <title>CityCommuter</title>
        <link rel="stylesheet" href="globals.css">
        <link rel="stylesheet" href="dropdown_layout.css">
        <link rel="stylesheet" href="map_layout.css"/>
        <link rel="stylesheet" href="preferences.css"/>
        <link rel="stylesheet" href="bottom_bar.css"/>
        <link rel="stylesheet" href="options_layout.css"/>
    </head>
    <body id="container">
                <h1>
                    <!--TODO: Font Awesome Icon Here --> <i class="fas fa-space-shuttle"></i>                    
                    CityCommuter 
                </h1>
        <main>
            <img class="map"     
                   src="https://images.idgesg.net/images/article/2019/01/apple-maps-duckduckgo-100785363-large.jpg">
            </img>
            <input type="search" placeholder = "Type Destination" id = "search" value = ""/>
            <nav>
                <a href ="#">Preferences</a>
                <span class="drop down" ><i class="far fa-caret-square-down"></i> </span>
            </nav>
                <article id="featured-content">
                    <section class="selected">
                        <div>
                            <!--TODO: Font Awesome Icon Here --> <i class="fas fa-bus"></i>
                            <h3>10 min</h3>
                            <p>$3</p>
                        </div>
                    </section>

                    <section class="transport-option">
                        <div>
                            <!--TODO: Font Awesome Icon Here --> <i class="fas fa-bicycle"></i>
                            <h3>15 min</h3>
                            <p>$0</p>
                        </div>
                    </section>

                    <section class="transport-option">
                        <div>
                            <!--TODO: Font Awesome Icon Here -->  <i class="fas fa-subway"></i>
                            <h3>17 min</h3>
                            <p>$4</p>
                        </div>
                    </section>

                    <section class="transport-option">
                        <div>
                            <!--TODO: Font Awesome Icon Here -->  <i class="fas fa-car"></i>
                            <h3>15 min</h3>
                            <p>$5</p>
                        </div>
                    </section>

                    <section class="transport-option">
                        <div>
                            <!--TODO: Font Awesome Icon Here -->  <i class="fab fa-uber"></i>
                            <h3>18 min</h3>
                            <p>$12</p>
                        </div>
                    </section>

                    <section class="transport-option">
                        <div>
                            <!--TODO: Font Awesome Icon Here -->  <i class="fab fa-lyft"></i>
                            <h3>19 min</h3>
                            <p>$14</p>
                        </div>
                    </section>
    
                    
            </article>

            
        </main>
        <footer>
            <div class = "weather">
                <i class="fas fa-sun"></i>
                Weather
            </div>
            <div class = "calendar">
                <i class="far fa-calendar-plus"></i>
                Calendar
            </div>
            <div class = "wallet">
                <i class="fas fa-dollar-sign"></i>
                Wallet
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
    </body>
</html>
